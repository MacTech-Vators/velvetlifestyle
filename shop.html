<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Velvet Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b39069;
            --secondary-color: #464646;
            --light-color: #f8f5f2;
            --dark-color: #333333;
            --accent-color: #d4af7a;
            --body-font: 'Montserrat', sans-serif;
            --heading-font: 'Cormorant Garamond', serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-font);
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 32px;
            color: var(--primary-color);
            font-family: var(--heading-font);
            font-weight: 600;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 24px;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-family: var(--body-font);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 18px;
            margin-bottom: 5px;
            font-family: var(--heading-font);
            color: var(--secondary-color);
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-family: var(--body-font);
        }
        
        .product-description {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 15px;
            line-height: 1.4;
            font-family: var(--body-font);
        }
        
        .add-to-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-family: var(--body-font);
        }
        
        .add-to-cart:hover {
            background-color: var(--accent-color);
        }
        
        /* Cart Styles */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 100;
        }
        
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 101;
            overflow-y: auto;
        }
        
        .cart-sidebar.active {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-color);
        }
        
        .cart-header h2 {
            font-family: var(--heading-font);
            color: var(--primary-color);
        }
        
        .close-cart {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--secondary-color);
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-color);
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
        }
        
        .cart-item-details {
            flex-grow: 1;
        }
        
        .cart-item-title {
            font-size: 16px;
            margin-bottom: 5px;
            font-family: var(--heading-font);
            color: var(--secondary-color);
        }
        
        .cart-item-price {
            font-size: 16px;
            color: var(--primary-color);
            font-weight: bold;
            font-family: var(--body-font);
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .quantity-btn {
            background-color: var(--light-color);
            border: none;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: var(--secondary-color);
        }
        
        .quantity-input {
            width: 30px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid var(--light-color);
            font-family: var(--body-font);
        }
        
        .cart-summary {
            border-top: 1px solid var(--light-color);
            padding-top: 20px;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: var(--body-font);
            color: var(--dark-color);
        }
        
        .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-family: var(--body-font);
        }
        
        .checkout-btn:hover {
            background-color: var(--accent-color);
        }
        
        .empty-cart-message {
            text-align: center;
            color: var(--secondary-color);
            margin: 50px 0;
            font-family: var(--body-font);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .cart-sidebar {
                width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            .cart-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VELVET LIFESTYLE</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    <div class="container">
        <header>
            <h1 class="page-title">Shop Collection</h1>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
        </header>
        
        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </div>
    
    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" onclick="toggleCart()">âœ•</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be loaded here by JavaScript -->
        </div>
        <div class="cart-summary">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">R0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
    
    <script>
// Sample product data - in a real implementation, this would come from your database
const products = [
    {
        id: 1,
        title: "Small tea light",
        price: 499.99,
        description: "High-quality product with premium features. Perfect for everyday use.",
        image: "images/Small tea light.jpg"
    },
    {
        id: 2,
        title: "Peace love candle",
        price: 29.99,
        description: "Affordable option with excellent performance. Great value for money.",
        image: "images/Glass jar candle.jpg"
    },
    {
        id: 3,
        title: "Ribbed candle holder",
        price: 399.99,
        description: "Premium product with exclusive features. The best choice for professionals.",
        image: "images/Ribbed candle holder.jpg"
    },
    {
        id: 4,
        title: "Luxury Candle ",
        price: 199.99,
        description: "Budget-friendly option that doesn't compromise on quality. A customer favorite.",
        image: "images/Luxury Candle Collection.jpg"
    },
    {
        id: 5,
        title: "Glass jar candle",
        price: 599.99,
        description: "Mid-range product with outstanding features. Perfect balance of price and performance.",
        image: "images/Glass jar candle.jpg"
    },
    {
        id: 6,
        title: "Small tea light",
        price: 399.99,
        description: "Special edition product with unique design. Limited availability.",
        image: "images/Small tea light.jpg"
    }
];

// Cart data
let cart = [];

// Initialize the shop
function initShop() {
    // Load products
    displayProducts();
    
    // Load cart from local storage
    const savedCart = localStorage.getItem('shoppingCart');
    if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCartDisplay();
    }
}

// Display products in the grid
function displayProducts() {
    const productsGrid = document.getElementById('products-grid');
    productsGrid.innerHTML = '';
    
    products.forEach(product => {
        // Use placeholder image if product image is missing
        const imageUrl = product.image || 'https://via.placeholder.com/200x200?text=Product+Image';
        
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
            <div class="product-image" style="background-image: url('${imageUrl}')"></div>
            <div class="product-info">
                <h3 class="product-title">${product.title}</h3>
                <div class="product-price">R${product.price.toFixed(2)}</div>
                <p class="product-description">${product.description}</p>
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
        `;
        productsGrid.appendChild(productCard);
    });
}

// Add a product to the cart
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;
    
    const existingItem = cart.find(item => item.id === productId);
    
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            id: product.id,
            name: product.title,
            price: product.price,
            image: product.image || 'https://via.placeholder.com/200x200?text=Product+Image',
            quantity: 1
        });
    }
    
    // Save cart to local storage
    localStorage.setItem('shoppingCart', JSON.stringify(cart));
    
    // Update cart display
    updateCartDisplay();
    
    // Show notification
    showNotification(`${product.title} added to cart!`);
}

// Update quantity of a cart item
function updateQuantity(productId, change) {
    const cartItem = cart.find(item => item.id === productId);
    if (!cartItem) return;
    
    cartItem.quantity += change;
    
    // Remove item if quantity is 0
    if (cartItem.quantity <= 0) {
        cart = cart.filter(item => item.id !== productId);
    }
    
    // Save cart to local storage
    localStorage.setItem('shoppingCart', JSON.stringify(cart));
    
    // Update cart display
    updateCartDisplay();
}

// Update the cart display
function updateCartDisplay() {
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.querySelector('.cart-count');
    const cartTotal = document.getElementById('cart-total');
    const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
    cartCount.textContent = totalItems;
    
    // Update cart items
    if (cart.length === 0) {
        cartItems.innerHTML = '<div class="empty-cart-message">Your cart is empty</div>';
        cartTotal.textContent = 'R0.00';
        return;
    }
    
    cartItems.innerHTML = '';
    let total = 0;
    
    cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
            <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
            <div class="cart-item-details">
                <h4 class="cart-item-title">${item.name}</h4>
                <div class="cart-item-price">R${item.price.toFixed(2)}</div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                    <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                </div>
            </div>
        `;
        cartItems.appendChild(cartItem);
        
        total += item.price * item.quantity;
    });
    
    cartTotal.textContent = `R${total.toFixed(2)}`;
}

// Toggle cart visibility
function toggleCart() {
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartOverlay = document.getElementById('cart-overlay');
    
    cartSidebar.classList.toggle('active');
    
    if (cartSidebar.classList.contains('active')) {
        cartOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
    } else {
        cartOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// Checkout process
function checkout() {
    if (cart.length === 0) {
        showNotification('Your cart is empty!');
        return;
    }
    
    // Save cart to local storage before redirecting
    localStorage.setItem('shoppingCart', JSON.stringify(cart));
    
    // Redirect to checkout page
    window.location.href = "paymentgateway.html";
}

// Show notification
function showNotification(message) {
    // Remove any existing notifications
    const existingNotification = document.querySelector('.notification');
    if (existingNotification) {
        document.body.removeChild(existingNotification);
    }
    
    // Create new notification
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);
    
    // Show notification with animation
    setTimeout(() => {
        notification.classList.add('show');
    }, 10);
    
    // Hide notification after 3 seconds
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 300);
    }, 3000);
}

// Initialize the shop when the page loads
window.addEventListener('DOMContentLoaded', function() {
    initShop();
});
    </script>
</body>
</html>
